<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>汇仁物流-用户登录</title>
<!--<link href="lib/jquery/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css">
<link href="lib/toastr/toastr.min.css" rel="stylesheet" type="text/css">
<script src="lib/jquery/jquery-1.10.2.min.js"></script>
<script src="lib/jquery/jquery.mobile-1.4.0.min.js"></script>
<script src="lib/toastr/toastr.min.js"></script>-->

</head>  
<body>
    <div data-role="page" id="page_login">
        <div data-role="header">
            <h1>汇仁物流</h1>
        </div>
        <div role="main" class="ui-content">
            <form data-ajax="false" onSubmit="return false;">
                <div data-role="fieldcontain">
                    <label for="text_username">用户名</label>
                    <input type="text" id="text_username" name="username" data-clear-btn="true" placeholder="请输入用户名...">
                </div>
                <div data-role="fieldcontain">
                    <label for="text_password">密码</label>
                    <input type="password" id="text_password" name="password" data-clear-btn="true" autocomplete="off" placeholder="请输入密码...">
                </div>
                <div class="ui-field-contain">
                    <label for="cbox_autoLogin">自动登录:</label>
                    <input type="checkbox" id="cbox_autoLogin" name="cbox_autoLogin" data-role="flipswitch" checked>
                </div>
                <input id="btn_login" type="submit" data-textvisible="true" data-msgtext="正在登录..." value="登录">
            </form>
        </div>
    </div>
</body>

</html>
