<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>汇仁物流</title>
<link href="lib/jquery/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css">
<link href="css/stanford.css" rel="stylesheet" type="text/css">
<script src="lib/jquery/jquery-1.10.2.min.js"></script>
<script src="lib/jquery/jquery.mobile-1.3.1.min.js"></script>
</head>  
<body class="home">
    <div data-role="page" id="pageLogin">
    	<div data-role="header">
            <h1>汇仁物流</h1>
        </div>
        <div data-role="content">
            <form action="http://" method="POST">
                <div data-role="fieldcontain">
                    <label for="tfUsername">用户名</label>
                    <input type="text" id="tfUsername" placeholder="请输入用户名...">
                </div>
                <div data-role="fieldcontain">
                    <label for="tfPassword">密码</label>
                    <input type="text" id="tfPassword" placeholder="请输入密码...">
                </div>
                <select data-role="slider" id="switchAutoLogin">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
                <a data-role="button" id="btnLogin" data-rel="dialog">登录</a>
            </form>
        </div>
    </div>
    <div data-role="page" id="pageOrders">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="lvOrder" data-inset="true" data-filter="true" data-filter-placeholder="输入过滤条件">
                <li>
                    <a>订单1</a>
                </li>
                <li>
                    <a>订单2</a>
                </li>
                <li>
                    <a>订单3</a>
                </li>
                <li>
                    <a>订单4</a>
                </li>
                <li>
                    <a>订单5</a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Footer</h1>
            <div data-role="navbar" id="navbar">
                <ul>
                    <li>
                        <a data-role="button" id="navOrder">订单</a>
                    </li>
                    <li>
                        <a data-role="button" id="navClient">客户</a>
                    </li>
                    <li>
                        <a data-role="button" id="nav">信息</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="pageOrderDetail">
        <div data-role="header">
            <h1>订单详情</h1>
            <a data-role="button">订单列表</a>
            <a data-role="button">物流</a>
        </div>
        <div data-role="content"></div>
    </div>
    <div data-role="page" id="pageOrderGPS">
        <div data-role="header">
            <h1>物流GPS</h1>
            <a data-role="button">返回</a>
        </div>
        <div data-role="content">
            <div class="div-widget" id="divMap"></div>
        </div>
    </div>
    <div data-role="page" id="pageClients">
        <div data-role="header">
            <h1>我的客户</h1>
            <a data-role="button">Button</a>
            <a data-role="button">新增客户</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="客户名...">
                <li>
                    <a>客户1</a>
                </li>
                <li>
                    <a>客户2</a>
                </li>
                <li>
                    <a>客户3</a>
                </li>
                <li>
                    <a>客户4</a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Footer</h1>
        </div>
    </div>
    <div data-role="page" id="pageClientEdit">
        <div data-role="header">
            <h1>添加客户</h1>
            <a data-role="button">返回</a>
        </div>
        <div data-role="content">
            <form action="http://" method="POST">
                <select data-native-menu="false" id="selectClientNo" multiple="multiple">
                    <option>Choose option</option>
                    <option value="Value">Option1</option>
                    <option value="Value">Option2</option>
                    <option value="Value">Option3</option>
                </select>
                <div data-role="fieldcontain">
                    <label for="tfClientPassword">客户密码</label>
                    <input type="text" id="tfClientPassword" placeholder="请设置客户的密码">
                </div>
                <div data-role="fieldcontain">
                    <label for="tfClientAccount">客户账号</label>
                    <input type="text" id="tfClientAccount" placeholder="请输入客户的账户名">
                </div>
                <div data-role="fieldcontain">
                    <label for="tfConfirmPassword">重复密码</label>
                    <input type="text" id="tfConfirmPassword" placeholder="请重复输入密码">
                </div>
                <div data-role="controlgroup" data-type="horizontal">
                    <a data-role="button">注册</a>
                    <a data-role="button">重置</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
